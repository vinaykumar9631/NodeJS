<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add home to airbnb</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header>
        <header class="bg-red-500 text-white shadow-md p-4">
            <nav class="container ms-auto flex flex-row items-center gap-7">
                <ul>
                    <li>
                        <a href="/">Go to Home</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="/host/add-home">Add Home</a>
                    </li>
                </ul>
            </nav>
        </header>
    </header>

    <main class="mt-10 flex justify-center items-center p-3">
        <div class="w-4xl h-60 bg-white-500 rounded-lg shadow-2xl p-10 ">
            <form class="flex flex-col justify-center items-center" action="/host/add-home" method="POST">
                <h1 class="text-black text-3xl font-extrabold">Register Your Home on airbnb</h1>
                <input class="border-2 w-105 mt-3 p-2 pl-3 rounded-xl"  type="text" name="HouseName" placeholder="Enter the name of your House"><br><br>
                <input class="w-105 p-2 bg-red-500 text-amber-50 rounded-xl text-xl font-semibold" type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
